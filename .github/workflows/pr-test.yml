name: PR Test Runner

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: |
          # Run tests and capture output
          set +e
          TEST_OUTPUT=$(npm run test 2>&1)
          TEST_EXIT_CODE=$?
          set -e
          
          # Save test output to file for the comment
          echo "$TEST_OUTPUT" > test-results.txt
          
          # Extract summary info
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
          fi
          
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Print output to logs as well
          echo "$TEST_OUTPUT"
          
          # Exit with actual test exit code at the end
          exit $TEST_EXIT_CODE
        continue-on-error: true

      - name: Comment PR with test results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read test output
            const testOutput = fs.readFileSync('test-results.txt', 'utf8');
            
            // Get test status
            const status = '${{ steps.test.outputs.status }}';
            const emoji = '${{ steps.test.outputs.emoji }}';
            const exitCode = '${{ steps.test.outputs.exit_code }}';
            
            // Create comment body
            const body = `## ${emoji} Test Results
            
            **Status:** ${status === 'success' ? '‚úÖ All tests passed!' : '‚ùå Some tests failed'}
            
            <details>
            <summary>üìã Test Output (click to expand)</summary>
            
            \`\`\`
            ${testOutput}
            \`\`\`
            
            </details>
            
            ---
            *Triggered by commit: ${context.sha.substring(0, 7)}*
            `;
            
            // Find existing comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ') && 
              comment.body.includes('Test Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if tests failed
        if: steps.test.outputs.status == 'failure'
        run: exit 1
